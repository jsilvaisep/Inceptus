<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inceptus</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

<!-- Estrutura principal -->
<div class="wrapper">

    <!-- Cabeçalho -->
    <header>
        <div class="logo-container">
            <img src="img/01_Inceptus_logo.png" alt="Logótipo da Inceptus" class="logo" onclick="loadPage('home')">
        </div>
        <nav>
            <button class="btn" onclick="loadPage('login')">Iniciar Sessão</button>
        </nav>
    </header>

    <!-- Conteúdo dinâmico -->
    <main id="app-content"></main>

    <!-- Rodapé -->
    <footer>
        <div class="footer-container">
            <nav aria-label="Links institucionais">
                <ul class="footer-links">
                    <li><button onclick="loadPage('about')">Sobre Nós</button></li>
                    <li><button onclick="loadPage('contact')">Contacto</button></li>
                    <li><button onclick="loadPage('privacy')">Política de Privacidade</button></li>
                    <li><button onclick="loadPage('terms')">Termos de Utilização</button></li>
                </ul>
            </nav>

            <section class="footer-social" aria-label="Redes Sociais">
                <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                    <img src="img/facebook.svg" alt="Facebook">
                </a>
                <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">
                    <img src="img/linkedin.svg" alt="LinkedIn">
                </a>
                <a href="https://github.com" target="_blank" aria-label="GitHub">
                    <img src="img/github.svg" alt="GitHub">
                </a>
            </section>

            <small>&copy; <span id="year"></span> Inceptus. Todos os direitos reservados.</small>
        </div>
    </footer>

</div>

</body>
</html>
